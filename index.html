<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>God of Meme</title>
  <style>
    @font-face {
      font-family: 'GodOfMeme';
      src: url('fonts/GodOfMeme.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #6a4481;
      color: #ffffff;
      font-family: 'GodOfMeme', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      
      min-height: 100vh;
      margin: 0;
      padding-bottom: 70px; 
      position: relative;
    }

    /* 로고와 제목을 감싸는 컨테이너 스타일 */
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    /* 1. 로고 크기 및 제목과의 간격 조절 */
    .main-logo {
      width: 150px;           /* ✅ 로고 크기 조절 */
      height: auto;
      margin-bottom: 30px;    /* ✅ 로고와 제목 사이 간격 조절 */
    }

    /* 2. 제목 글씨 크기 및 버튼과의 간격 조절 */
    h1 {
      font-size: 120pt; 
      margin-bottom: 120px; /* ✅ 제목과 버튼 컨테이너 사이 간격 조절 */
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      padding: 12px 20px;
      background-color: #8e5bb7;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background-color: #a06fd1;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    a.button img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    footer {
      position: fixed; 
      bottom: 5%; 
      left: 0;
      width: 100%;
      margin: 0;
      padding: 15px 0; 
      font-size: 0.9em;
      color: #dddddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/gom_logo.png" alt="God of Meme Logo" class="main-logo">
      <h1>God of Meme</h1>
    </div>
  </header>

  <div class="button-container">
    <a href="whitepaper/God_of_Meme_Whitepaper.pdf" target="_blank" class="button">
      📄 View Whitepaper
    </a>
    <a href="https://pancakeswap.finance/swap?inputCurrency=BNB&outputCurrency=0x4e8B125B382E21B9D668a8dc90f171e4f8F1a9bD&chain=bsc" 
      target="_blank" class="button">
      <img src="images/pancakeswap.svg" alt="PancakeSwap Logo">
      Go to PancakeSwap
    </a>

    <a href="https://t.me/God_Of_Meme_BSC" target="_blank" class="button">
      <img src="images/telegram.svg" alt="Telegram Logo">
      Go to Telegram
    </a>

    <a href="https://x.com/God_of_Meme_BSC" target="_blank" class="button">
      <img src="images/x-logo.svg" alt="X Logo">
      Go to X (Twitter)
    </a>
  </div>

  <footer>
    &copy; 2025 God of Meme. All rights reserved.
  </footer>
</body>
</html>
