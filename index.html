<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>God of Meme</title>
  <style>
    body {
      background-color: #6a4481; /* 배경색 */
      color: #ffffff; /* 글자색 */
      margin: 0;
      font-family: Arial, sans-serif;
      
      /* Flexbox로 중앙 배치 */
      display: flex;
      flex-direction: column;
      justify-content: center; /* 세로 중앙 */
      align-items: center;     /* 가로 중앙 */
      min-height: 100vh;       /* 화면 전체 높이 */
      text-align: center;
    }

    header, footer {
      margin: 20px 0;
    }

    img {
      max-width: 800px;
      width: 100%;
      height: auto;
      border-radius: 10px; /* 살짝 둥근 모서리 */
      margin: 20px 0;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    footer {
      font-size: 0.9em;
      color: #dddddd;
    }
  </style>
</head>
<body>
  <header>
    <h1> </h1>
  </header>

  <!-- 메인 이미지 -->
  <div>
    <img src="https://raw.githubusercontent.com/GodofMeme0/GodofMeme/main/main.jpg" 
         alt="God of Meme 메인 이미지">
  </div>

  <footer>
    &copy; 2025 God of Meme. All rights reserved.
  </footer>
</body>
</html>
